name: Nanobot Java CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package -DskipTests -q

    - name: Run Tests
      run: mvn test

    - name: Build Docker Image
      run: docker build -t nanobot-java:latest .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nanobot-jar
        path: target/nanobot-*.jar

  codespaces-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Publish Codespaces Preview
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createAutolink({
            owner: context.repo.owner,
            repo: context.repo.repo,
            prefix: "codespaces",
            target_template: "https://github.com/codespaces/new?repo=${{ github.repository }}&ref=${{ github.ref }}"
          })
